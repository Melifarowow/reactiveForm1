<form [formGroup]="userForm" (ngSubmit)="submit()">
  <md-card>
    <md-card-title>
      Вход
    </md-card-title>
    <md-card-content>
      <md-input-container>
        <input mdInput placeholder="Введите email" name="email" type="email"
          formControlName="email">
        <md-error *ngIf="formErrors.email">
          {{formErrors.email}}
        </md-error>
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Введите имя" name="name" type="text"
          formControlName="name">
        <md-error *ngIf="formErrors.name">
          {{formErrors.name}}
        </md-error>
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Введите фамилию" name="secondName" type="text"
          formControlName="secondName">
        <md-error *ngIf="formErrors.secondName">
          {{formErrors.secondName}}
        </md-error>
      </md-input-container>
      <md-input-container>
        <span mdPrefix>+380 &nbsp;</span>
        <input mdInput placeholder="Введите телефон" name="phone" type="text"
          formControlName="phone">
        <md-error *ngIf="formErrors.phone">
          {{formErrors.phone}}
        </md-error>
      </md-input-container>
      <md-input-container>
        <textarea mdInput placeholder="Введите адрес" name="adress" formControlName="adress">
        </textarea>
        <md-error *ngIf="formErrors.adress">
          {{formErrors.adress}}
        </md-error>
      </md-input-container>
    </md-card-content>
    <md-card-actions>
      <button md-button type="submit" color="primary" [disabled]="userForm.invalid">Войти</button>
    </md-card-actions>
  </md-card>
</form>
